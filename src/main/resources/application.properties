spring.application.name=ontop-challenge-bese-java

spring.datasource.url= jdbc:h2:mem:testdb?MODE=POSTGRES
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.sql.init.mode=always

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=debug

spring.h2.console.enabled=true

#Custom properties
wallet.balance.url=http://mockoon.tools.getontop.com:3000/wallets/balance
wallet.transaction.url=http://mockoon.tools.getontop.com:3000/wallets/transactionEntities
payment.external.api.url=http://mockoon.tools.getontop.com:3000/api/v1/payments

fee.percentage.val=0.10

transaction.messages.default=Bank transfer to your account
transaction.messages.refund=Refund from bank transfer
