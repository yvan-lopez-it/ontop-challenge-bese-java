name: Build and deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  setup-build-publish-deploy:
    if: github.repository == 'yvan-lopez-it/ontop-challenge-bese-java'
    name: Setup, build, publish, and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up jdk17
        run: |
          sudo apt-get install -y openjdk-17-jdk
          echo "JAVA_HOME=$(which java)" >> $GITHUB_ENV

      - name: Build and test with Maven
        run: mvn spring-boot:build-image

      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ontop-challenge-be:1.0.0

      - name: Docker push
        run: docker push ontop-challenge-be:${{ github.sha }}

      - name: Configure AWS credentials
        run: aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} && aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} && aws configure set default.region us-east-1

      - name: Push the new image ID in the Amazon ECS task definition
        id: task-def
        run: echo "::set-output name=image::ontop-challenge-be:${{ github.sha }}"

      - name: Deploy Amazon ECS task definition
        run: aws ecs update-service --cluster ontop-challenge-bese-cluster --service ontop-challenge-be-service --force-new-deployment
